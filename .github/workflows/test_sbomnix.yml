name: Test sbomnix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: cachix/install-nix-action@456688f15bc354bef6d396e4a35f4f89d40bf2b7 # v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Ensure nix-build works
        run: nix-build '<nixpkgs>' -A hello
      - name: Print nix version
        run: nix --version
      - name: Run sbomnix CI tests
        run: nix develop --command make test-ci
