name: Test sbomnix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Ensure nix-build works
        run: nix-build '<nixpkgs>' -A hello
      - name: Print nix version
        run: nix --version
      - name: Run sbomnix CI tests
        run: nix develop --command make test-ci
